<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="../1_photos/logos/icontools/faviconnew.png">
  <link rel="stylesheet" href="../projectstyle.css">
  <title>Motion Graphic Animation - Project Detail</title>
  <style>

  </style>
</head>
<body>
  <!-- Include header -->
  <div id="header-container"></div>

  <main class="page" id="pageBody">
    <!-- Hero Image -->
    <div class="hero-image-container">
      <video src="../1_photos/vid7.mp4" autoplay loop muted playsinline></video>
    </div>

    <!-------------------------------- Project Container ------------------------------------->
    <div class="project-container">
      
      <!---------------------------- Project Header --------------------------------->
      <div class="project-header">
        <h1 class="project-title">Motion Graphic Animation</h1>
        <p class="project-description">A collection of motion graphic experiments I made on after effects.</p>
      </div>

      <!---------------------------- Project Details --------------------------------->
      <div class="project-details">
        <div class="detail-column">
          <div class="detail-title">Role</div>
          <div class="detail-content">
            <p>Motion Graphics Designer</p>
          </div>
        </div>

        <div class="detail-column">
          <div class="detail-title">Team</div>
          <div class="detail-content">
            <p>Solo Project</p>
          </div>
        </div>

        <div class="detail-column">
          <div class="detail-title">Scope</div>
          <div class="detail-content">
            <p>Jan - May 2024</p>
          </div>
        </div>

        <div class="detail-column">
          <div class="detail-title">Tools</div>
          <div class="detail-content">
            <p>After Effects</p>
            <p>Adobe Photoshop</p>
          </div>
        </div>
      </div>
    </div>

      <!--------------------------- Grid Section --------------------------------->
      <div class="instagram-grid-section">
        <div class="instagram-grid-content">
          <video src="../projects/photos_motion/lab1.mp4" autoplay loop muted playsinline></video>
          <img src="../projects/photos_motion/lab2.gif" alt="lab2">
          <video src="../projects/photos_motion/lab3.mp4" autoplay loop muted playsinline></video>
        
        </div>
      </div>

  </main>

  <script>
    // Load header content
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        // Replace the default title before inserting into DOM
        const modifiedData = data.replace('id="pageTitle">Work</div>', 'id="pageTitle">Motion Graphic Animation</div>');
        document.getElementById('header-container').innerHTML = modifiedData;
        
        // Hide the section label (+ Design) for individual pages
        const sectionLabel = document.getElementById('sectionLabel');
        if (sectionLabel) {
          sectionLabel.style.display = 'none';
        }
        
        // Initialize header functionality after loading
        if (window.initializeHeader) {
          window.initializeHeader();
        }
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
  <script src="../cursor.js"></script>
</body>
</html>
