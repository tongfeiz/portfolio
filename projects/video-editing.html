  </main>

  <script>
    // Load header content
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        // Replace the default title before inserting into DOM
        const modifiedData = data.replace('id="pageTitle">Work</div>', 'id="pageTitle">Video Editing</div>');
        document.getElementById('header-container').innerHTML = modifiedData;
        
        // Hide the section label (+ Design) for individual pages
        const sectionLabel = document.getElementById('sectionLabel');
        if (sectionLabel) {
          sectionLabel.style.display = 'none';
        }
        
        // Initialize header functionality after loading
        if (window.initializeHeader) {
          window.initializeHeader();
        }
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
  <script src="../cursor.js"></script>
